<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Landing.html">Home</a></li>
                <li><a href="About.css">About</a></li>
                <li><a href="Form.html">Complaint</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Complaint Form</h1>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="10" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="form-group">
                <label for="audio">Audio</label>
                <input type="file" name="audio" id="audio">
            </div>
            <div class="form-group">
                <label for="video">Video</label>
                <input type="file" name="video" id="video">
            </div>
            <div class="captcha">
                <label for="captcha">Captcha</label>
                <div class="g-recaptcha" data-sitekey="6LecHVcmAAAAAOskEB0KEA9FF25B7Gw2daKhH_V8"></div> <!-- Site Key-->
            </div>
            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="Form.js"></script>
</body>

</html>
